<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Game</title>
        <link rel="stylesheet" href="./src/css/style.css" />
        <script src="./src/js/app.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700;800;900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Memory game</h1>
                <h3>Win the game by remembering the pictures</h3>
            </header>
            <section class="game">
                <span class="error_msg"></span>
                <table>
                    <tr>
                        <td class="mem_card" id="card_1"></td>
                        <td class="mem_card" id="card_2"></td>
                        <td class="mem_card" id="card_3"></td>
                    </tr>
                    <tr>
                        <td class="mem_card" id="card_4"></td>
                        <td class="mem_card" id="card_5"></td>
                        <td class="mem_card" id="card_6"></td>
                    </tr>
                </table>
                <button class="win_btn">Play again</button>
            </section>
        </div>
    </body>
</html>
